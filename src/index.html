<!DOCTYPE html>

</head>

<body>
  <div class="principal">

      <p class="textoesmaltado">Esmaltado permanente</p>

      <p class="precioitem1">12.990</p>
      <p class="precioitem2">12.990</p>

     <input type="text" maxlength="16" class="input_tc" name="tc" id="tc"  onkeypress="return event.charCode >= 48 && event.charCode <= 57" />

      <input type="text" class="input_fechavenc" name="fechavenc" id="fechavenc" maxlength="5" />

  </div>
